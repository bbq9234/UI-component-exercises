<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel UI</title>
    <link rel="stylesheet" href="css/carousel.css" />
  </head>
  <body>
    <label for="overflow">carousel <b>overflow: hidden</b></label>
    <input type="checkbox" id="overflow" checked />

    <div class="carousel">
      <div class="carousel-item-container">
        <div class="carousel-item">
          <a href="#">
            <img
              src="https://files1.porsche.com/filestore/image/multimedia/none/rd-2019-homepage-banner-ww-motorsport-kw16/normal/420475f4-5cfb-11e9-80c4-005056bbdc38;sK;twebp/porsche-normal.webp"
            />
          </a>
        </div>
        <div class="carousel-item">
          <a href="#">
            <img
              src="https://files1.porsche.com/filestore/image/multimedia/none/rd-2018-homepage-banner-ww-992carrera-kw51/normal/97a4323c-ffa0-11e8-8373-0019999cd470;sK;twebp/porsche-normal.webp"
            />
          </a>
        </div>
        <div class="carousel-item">
          <a href="#">
            <img
              src="https://files1.porsche.com/filestore/image/multimedia/none/rd-2019-homepage-banner-ww-e3coupeturbo-kw15/normal/493bfc4b-56c2-11e9-80c4-005056bbdc38;sK;twebp/porsche-normal.webp"
            />
          </a>
        </div>
        <div class="carousel-item">
          <a href="#">
            <img
              src="https://files1.porsche.com/filestore/image/multimedia/none/rd-2017-homepage-banner-ww-g2topsphevst-kw47/normal/fb439b12-c94e-11e7-b591-0019999cd470;sK;twebp/porsche-normal.webp"
            />
          </a>
        </div>
      </div>
      <button class="carousel-control prev">&laquo;</button>
      <button class="carousel-control next">&raquo;</button>
    </div>
    <script src="js/carousel.js"></script>
  </body>
</html>
